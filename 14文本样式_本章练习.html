<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style type="text/css">
            p
            {
                font-size:18px;
                text-indent:36px;
            }
            h3{text-align:center;}
            #p1{text-decoration:line-through;}
            #p2{line-height:17px; letter-spacing:5px;}
            #p4{text-transform:capitalize; word-spacing:5px;}
            a{text-decoration:none}
        </style>
    </head>
    
    <body>
        <!--在HTML中往往使用6个“&nbsp;”来实现首行缩进两个字的空格-->
        <p id="p1">有没有首行缩进呢？没有。</p>
        <h3>爱莲说</h3>
        <p id="p2">水陆草木之花，可爱者甚蕃。晋陶渊明独爱菊。自李唐来，世人甚爱牡丹。予独爱莲之出淤泥而不染，濯清涟而不妖，中通外直，不蔓不枝，香远益清，亭亭净植，可远观而不可亵玩焉。</p>
        <p id="p3">予谓菊，花之隐逸者也；牡丹，花之富贵者也；莲，花之君子者也。噫！菊之爱，陶后鲜有闻；莲之爱，同予者何人? 牡丹之爱，宜乎众矣。</p>
        <p id="p4">rome wasn't built in a day.</p>

    </body>
    <!--知识点：
    text-indent	首行缩进
    text-align	水平对齐
    text-decoration	文本修饰
    text-transform	大小写转换
    line-height	行高
    letter-spacing	字母间距
    word-spacing	词间距-->
</html>
