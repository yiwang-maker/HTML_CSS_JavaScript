<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script>
            window.onload = function () 
            {
                var oBtn = document.getElementsByTagName("input");
                oBtn[0].onclick = function () 
                {
                    alert("I ❤ HTML！");
                };
            }
        </script>
    </head>
    
    <body>
        <!--每一个form标签就是一个表单。为了区分这些表单，我们可以使用name属性来给表单进行命名。-->
        <form name="myForm" action="index.php" target="_blank">
            <input type="text" value="这是一个单行文本框。"/><br/>
            个人简介：<br/>
            <textarea row="7" cols="30">请你介绍一下你自己。</textarea><br/>
            <select multiple size="3"> 
                <option value="HTML" selected>HTML</option>
                <option value="CSS" selected>CSS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Vue.js">Vue.js</option>
                <option value="jQuery">jQuery</option>
                <option value="HTML5">HTML5</option>
                <option value="CSS3">CSS3</option>
            </select>
        </form>
        <hr/>
        <form>
            姓名：<input type="text" value="请输入你的名字" size="20" maxlength="5"/><br/>
            密码：<input type="password" value="这是你的密码"/><br/>
            邮箱：<input type="text" value="邮箱"/>
            <select>
                <option value="qq.com" selected>qq.com</option>
                <option value="gmail.com">gmail.com</option>
                <option value="outlook.com">outlook.com</option>
            </select>
            <input type="reset" value="重置"/><br/>
            上传个人照片：<br/>
            <input type="file" /><br/>
            <hr/>
            <input type="button" value="立即注册"/><br/>
        </form>
        <hr/>
        <form method="post">
            性别：
            <label><input type="radio" name="gender" value="男" checked/>男</label>
            <label><input type="radio" name="gender" value="女"/>女</label><br/>
            年龄：
            <label><input type="radio" name="age" value="80后" />80后</label>
            <label><input type="radio" name="age" value="90后"/>90后</label>
            <label><input type="radio" name="age" value="00后" checked/>00后</label><br/>
            你喜欢的水果：<br/>
            <label><input type="checkbox" name="fruit" value="苹果"/>苹果</label>
            <label><input type="checkbox" name="fruit" value="香蕉" checked/>香蕉</label>
            <label><input type="checkbox" name="fruit" value="西瓜" checked/>西瓜</label>
            <label><input type="checkbox" name="fruit" value="李子"/>李子</label>
        </form>
        <hr/>
        <form method="post">
            <input type="button" value="表白"/>
        </form>
    </body>
</html>
