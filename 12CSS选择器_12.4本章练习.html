<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title></title>
        <link rel="stylesheet" type="text/css" href="../css/xxx.css"/>
        <style type="text/css">
            #lvye{color:pink;}
            .lv{color:purple;}
            #father1 div{color:red;}
            #father2 span{color:blue;}
            h3,p{color:blue};
        </style>
    </head>
    <!--最实用的5种选择器   （1）元素选择器（2）id选择器（3）class选择器（4）后代选择器（5）群组选择器-->
    <body>
        <h3>题目一</h3>
        <div style="color:red">我要好好学习，奋力成长。</div>
        <div id="lvye">绿叶学习网</div>
        <p>绿叶学习网</p>
        <div class="lv">绿叶学习网</div>
        <span class="lv">绿叶学习网</span>
        
        <hr/>
        <h3>题目二</h3>
        <div id="father1">
            <div>六月学习网</div>
            <div>六月学习网</div>
        </div>
        
        <div id="father2">
            <div>六月学习网</div>
            <div>六月学习网</div>
            <span>I am not a apple.</span>
        </div>
        <hr/>
        <iframe src="dedao.cn" width="400" height="250"></iframe>
    </body>
    <!--简单来说，<span>用于在不改变文档结构的情况下，给文本或元素添加样式或功能。-->
</html>
